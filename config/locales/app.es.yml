      do_you_know_html: '¿Sabes qué es un %{link}? En el fondo, importa poco. Hoshinplan.com existe porque sabemos lo difícil que es conectar la estrategia a largo plazo de una compañía con las actividades del día a día. Planes estratégicos en Powerpoint que nadie mira, proyectos que nunca cumplen la fecha de entrega, cuadros de mando que no sirven... ¿Te suena?'
